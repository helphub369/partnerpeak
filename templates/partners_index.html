<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partners - PartnerPeak</title>
  <link rel="stylesheet" href="../assets/style.css?v=2" />
  <style>
    .grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 16px; 
      margin-top: 24px; 
      text-align: left;
    }
    .card {
      background:#111827; border:1px solid #1f2937; border-radius:12px; 
      padding:16px; box-shadow:0 2px 10px rgba(0,0,0,.25);
    }
    .card h3 { margin:0 0 6px; color:#38bdf8; font-size:1.05rem; }
    .meta { color:#94a3b8; font-size:.9rem; margin-bottom:8px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:12px; 
            background:#0ea5e9; color:#0f172a; font-size:.8rem; margin-right:6px; }
    .actions a { text-decoration:none; color:#0f172a; background:#38bdf8; 
                 padding:6px 10px; border-radius:8px; font-weight:600; }
  </style>
</head>
<body>
  <header>
    <h1>Our Partners</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../disclosure.html">Disclosure</a>
    </nav>
  </header>

  <main>
    <h2>Active Affiliate Programs</h2>
    <div id="grid" class="grid">Loading…</div>
  </main>

  <footer>
    <p>© 2025 PartnerPeak — All rights reserved.</p>
  </footer>

  <script>
    const slug = s => s.toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,'');
    async function loadPartners(){
      try{
        const res = await fetch('../data/partners.json?v=2'); // relative path (project pages safe)
        const partners = await res.json();
        const grid = document.getElementById('grid');
        grid.innerHTML = partners.map(p=>`
          <div class="card">
            <h3>${p.program_name || p.name}</h3>
            <div class="meta">
              <span class="pill">${(p.verticals||p.category||'General')}</span>
              <span>${p.payout_model||''}</span>
            </div>
            <p>${p.notes || 'High-value, automation-friendly program.'}</p>
            <div class="actions">
              <a href="${p.url || p.source || '#'}" target="_blank" rel="nofollow noopener">Visit</a>
              &nbsp;&nbsp;
              <a href="${slug(p.program_name||p.name)}.html">Details</a>
            </div>
          </div>
        `).join('');
      }catch(e){
        console.error(e);
        document.getElementById('grid').textContent = 'Failed to load partners.';
      }
    }
    loadPartners();
  </script>
</body>
</html>
